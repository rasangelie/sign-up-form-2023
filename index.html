<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles\general.css">
        <link rel="stylesheet" href="styles\left-section.css">
        <link rel="stylesheet" href="styles\right-section.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script defer src="script\form.js"></script>
        <title>Angl</title>
    </head>

    <body>
        <div class="container">
            <div class="left-section">
                <h3>angl</h3>

                <div class="flex-container">
                    <img class="center-image-style" src="assets/center-image.png" alt="angl-image">
                    <p class="image-tag">Connect with your team easily.</p>

                    <div class="card-container">
                        <div class="user-post">
                            <img src="assets\user-pic.svg" alt="picture">

                            <div class="user-name">
                                <p class="name">Laureen</p>
                                <p class="occupation">Traveler</p>
                            </div>
                        </div>
                        <p class="post">
                            Unbelievable! This is a great platform to share my journey 
                            and communicate with my friends. Can't wait for more 
                            exciting adventures and I'll surely share it here!
                        </p>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <h2>Get started</h2>
                <p class="light">It's fast and easy.</p>

                <form action="" method="" id="form">

                    <div class="form-grid">
                        <div class="input-control">
                            <input type="text" placeholder="First Name" id="first_name" name="first_name">
                            <div class="error"></div>
                        </div>
                            
                        <div class="input-control">
                            <input type="text" placeholder="Last Name" id="last_name" name="last_name">
                            <div class="error"></div>
                        </div>
                        
                        <div class="input-control">
                            <input type="email" placeholder="Email" id="email" name="email">
                            <div class="error"></div>
    
                        </div>
    
                        <div class="input-control">
                            <input type="text" placeholder="Phone Number" id="phoneNumber" name="phoneNumber">
                            <div class="error"></div>
                        </div>
                        
                        <div class="input-control">
                            <input type="password" placeholder="Password" id="pass" name="pass">
                            <div class="error"></div>
                        </div>
    
                        <div class="input-control">
                            <input type="password" placeholder="Confirm Password" name="confirmPass" id="confirmPass">
                            <div class="error"></div>
                      
                        </div>
                    </div>
                   
                    <button class="button-style" type="submit">Create Account</button>
                </form>

                
                <p class="loginSize">Already have an account? <span class="log-in">Log in</span></p>
            </div>
        </div>
       
    </body>
</html>
